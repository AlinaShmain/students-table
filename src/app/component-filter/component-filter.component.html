<div *ngIf="column === 'Дата Рождения'">
  <div class="wrapper-filter">
    Day:
    <div class="dropdown">
      <select class="dropdown-content" [(ngModel)]="selectedFromDay">
        <option disabled value="From">From</option>
        <option *ngFor="let day of days" [value]="day">{{ day }}</option>
      </select>
      <div class="dash">-</div>
      <select class="dropdown-content" [(ngModel)]="selectedToDay">
        <option disabled selected>To</option>
        <option *ngFor="let day of days">{{ day }}</option>
      </select>
    </div>
  </div>
  <div class="wrapper-filter">
    Month:
    <div class="dropdown">
      <select class="dropdown-content" [(ngModel)]="selectedFromMonth">
        <option disabled selected>From</option>
        <option *ngFor="let month of monthsName">{{ month }}</option>
      </select>
      <div class="dash">-</div>
      <select class="dropdown-content" [(ngModel)]="selectedToMonth">
        <option disabled selected>To</option>
        <option *ngFor="let month of monthsName">{{ month }}</option>
      </select>
    </div>
  </div>
  <div class="wrapper-filter">
    Year:
    <div class="dropdown">
      <select class="dropdown-content" [(ngModel)]="selectedFromYear">
        <option disabled selected>From</option>
        <option *ngFor="let year of years">{{ year }}</option>
      </select>
      <div class="dash">-</div>
      <select class="dropdown-content" [(ngModel)]="selectedToYear">
        <option disabled selected>To</option>
        <option *ngFor="let year of years">{{ year }}</option>
      </select>
    </div>
  </div>
  <button (click)="onFilterDate()">Filter</button>
</div>
<div *ngIf="column === 'Средний Балл'">
  <div class="dropdown">
    <select class="dropdown-content" [(ngModel)]="selectedFromScore">
      <option disabled selected>From</option>
      <option *ngFor="let score of scores">{{ score }}</option>
    </select>
    <div class="dash">-</div>
    <select class="dropdown-content" [(ngModel)]="selectedToScore">
      <option disabled selected>To</option>
      <option *ngFor="let score of scores">{{ score }}</option>
    </select>
  </div>
  <button (click)="onFilterScore()">Filter</button>
</div>

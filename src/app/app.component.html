<!-- import loupe from "../assets/loupe.svg"; -->

<table id="students">
  <tr>
    <th *ngFor = "let column of headers">
      {{column}}
      <button type="submit" class="searchButton">
        <!-- <img/> -->
      </button>
    </th>
  </tr>

  <tr *ngFor = "let row of rows" [ngClass]="{ 'highlight': convertToNumber(row['Средний Бал']) < 3}">
    <td *ngFor = "let column of headers">
      {{row[column]}}
    </td>
  </tr>
</table>
